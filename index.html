<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  Let me know your name: <input type="text" id="iptName" onblur="setName()">
</body>

</html>
<script>
  function setName() {
    const iptName = document.getElementById("iptName")
    iptName.value = iptName.value.toUpperCase()
  }
</script>
