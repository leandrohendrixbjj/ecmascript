<body>
  <form onsubmit="sendDate()">
    Informe seu nome: <input type="text" id="fname">
    <input type="submit">

<script>

      alert("Informe um nome.")
    } else {
      alert(`Welcome Mr(a) ${name}`)
    }
  }
</script>
