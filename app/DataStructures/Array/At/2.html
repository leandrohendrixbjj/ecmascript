<!-- Quando um valor negativo é passado como argumento a contagem dos elementos é feita de trás para frente -->
<!-- Retorna o penúltimo elemento -->
<html>
<h1 id="beforeLast"></h1>

</html>
<script>
    const arr = [1, 2, 3, 4, 5];
    document.querySelector("#beforeLast").innerHTML = `Primeira posição do array: ${arr.at(-2)}`;

    console.log(arr)
</script>
