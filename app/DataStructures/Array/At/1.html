<!-- Método at não roda dentro da biblioteca nativa do nodeJS -->
<!-- recebe um valor inteiro e retorna o item referente ao index dele, permitindo valores positivos ou negativos -->
<html>
<h1 id="first"></h1>
<h1 id="last"></h1>

</html>
<script>
    const arr = [1, 2, 3];
    document.querySelector("#first").innerHTML = `Primeira posição do array: ${arr.at(0)}`;
    document.querySelector("#last").innerHTML = `Ultima posição do array: ${arr.at(-1)}`;

    console.log(arr)
</script>
