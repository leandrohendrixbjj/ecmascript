<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h1 id="person" data-age="40" data-name="leandro" data-moto="Himalayan">Person</h1>
</body>

</html>
<script>
  const element = document.getElementById("person")
  const name = element.dataset.name
  const age = element.dataset.age
  const moto = element.dataset.moto

  console.log("Name", name)
  console.log("Age", age)
  console.log("Moto", moto)
</script>
